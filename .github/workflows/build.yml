# 3rd assignment

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - run: npm install
      - run: npm test
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          path: test-results.xml
          name: Test Results

